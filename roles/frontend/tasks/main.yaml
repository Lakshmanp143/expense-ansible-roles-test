
- name: install nginx
  ansible.builtin.dnf:
    name: nginx
    state: installed

- name: start and enable nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
- name: include coomon role
  include_role: 
    name: common
    tasks_from: main

